<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EX8, EX9, EX10</title>
</head>
<body>
<h2>EX8 et EX9</h2> 
<div id="table-container"></div>
<h2>EX10</h2>
<div id="EX10"></div>

<script>

    //EX8 et EX9
    const lignes = Number(prompt('Entrez le nombre de lignes'));
    const colonnes = Number(prompt('Entrez le nombre de colonnes'));

    function contenuAleatoire() {
        const contenu = ["Lorem", "Ipsum", "Dolor", "Sit", "Amet", "Consectetur", "Adipiscing", "Elit"];
        return contenu[Math.floor(Math.random() * contenu.length)];
    }

    let tableauHTML = "<table border='1'>";

    for (let i = 0; i < lignes; i++) {
        tableauHTML += "<tr>";
        for (let j = 0; j < colonnes; j++) {
            tableauHTML += "<td>" + contenuAleatoire() + "</td>";
        }
        tableauHTML += "</tr>";
    }

    tableauHTML += "</table>";

    document.getElementById("table-container").innerHTML = tableauHTML;

    //EX10


    let listeHTML = "<ul>";

    for (let i = 0; i < 10; i++) {
        listeHTML += "<li>" + Math.floor(Math.random() * 100) + "</li>";
    }

    listeHTML += "</ul>";
    
    document.getElementById("EX10").innerHTML = listeHTML;

//EX11
let r = Math.floor(Math.random() * 256);
let g = Math.floor(Math.random() * 256);
let b = Math.floor(Math.random() * 256);

document.body.style.background = `rgb(${r}, ${g}, ${b})`;



</script>

</body>
</html>
